<template>
    <lightning-card title="Quiz App in LWC">
        <div class="slds-var-m-around_medium">
            <form>
                <template for:each={myQuestions} for:item="question">
                    <div key={question.id}>
                        <div>
                            <strong>{question.id} - {question.question}</strong>
                        </div>
                        <div class="slds-grid slds-gutters">
                            <div class="slds-col">
                                <input
                                    type="radio"
                                    id={question.id}
                                    name={question.id}
                                    value="a"
                                    onchange={changeHandler}
                                />
                                <label for={question.id}>{question.answers.a}</label>
                            </div>
                            <div class="slds-col">
                                <input
                                    type="radio"
                                    id={question.id}
                                    name={question.id}
                                    value="b"
                                    onchange={changeHandler}
                                />
                                <label for={question.id}>{question.answers.b}</label>
                            </div>
                            <div class="slds-col">
                                <input
                                    type="radio"
                                    id={question.id}
                                    name={question.id}
                                    value="c"
                                    onchange={changeHandler}
                                />
                                <label for={question.id}>{question.answers.c}</label>
                            </div>
                        </div>
                    </div>
                </template>
                <div class="slds-var-m-vertical_xx-small">
                    <lightning-button
                        variant="brand"
                        type="submit"
                        label="Submit"
                        title="Submit Quiz"
                        onclick={clickHandler}
                        disabled={allNotSelected}
                        class="slds-var-m-around_xx-small"
                    ></lightning-button>
                    <lightning-button
                        variant="destructive"
                        type="reset"
                        label="Reset"
                        title="Reset Quiz"
                        onclick={clickHandler}
                        class="slds-var-m-around_xx-small"
                    ></lightning-button>
                </div>
            </form>
            <template if:true={isSubmitted}>
                <div class={isQuizCorrect}>Your score is: {score}/{myQuestions.length}</div>
            </template>
        </div>
    </lightning-card>
</template>
