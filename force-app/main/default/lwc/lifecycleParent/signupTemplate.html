<template>
    <lightning-card title="Sign up card">
        <div class="slds-var-m-around_medium">
            <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">Sign up form</h2>

            <lightning-input type="email" label="Email"></lightning-input>
            <lightning-input type="password" label="Password"></lightning-input>

            <div class="slds-var-m-around_medium">
                <lightning-button
                    variant="success"
                    label="Sign up"
                    title="Sign up"
                    onclick={submitHandler}
                    class="slds-var-m-left_x-small"
                ></lightning-button>
                <lightning-button
                    variant="destructive"
                    label="Back"
                    title="Back"
                    onclick={handleClick}
                    class="slds-var-m-left_x-small"
                ></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
