            <div class="slds-box slds-box_x-small slds-text-align_center slds-var-m-around_x-small">
                Basic Carousel
                <lightning-carousel>
                    <template for:each={carouselDetails} for:item="item">
                        <lightning-carousel-image

                        >

                    </template>
                </lightning-carousel>
            </div>
        </div>
    </lightning-card>
